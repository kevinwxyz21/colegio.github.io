<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
    <style>
        body {
            background-color: #f0f4f8;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 2em;
        }
        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        table {
            width: 100%;
            border-spacing: 0 15px;
        }
        td {
            padding: 10px;
        }
        input[type="text"],
        input[type="date"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        input[type="submit"],
        input[type="reset"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form action="registro.php" method="POST">
        <h1>Formulario de registro</h1>
        <table>
            <tr>
                <td>ID:</td>
                <td><input type="text" name="id" id="id" required /></td>
            </tr>
            <tr>
                <td>Nombre y Apellido:</td>
                <td><input type="text" name="nombre" id="name" required /></td>
            </tr>
            <tr>
                <td>Teléfono:</td>
                <td><input type="text" name="telefono" id="telefono" required /></td>
            </tr>
            <tr>
                <td>Grado:</td>
                <td><input type="text" name="grado" id="grado" required /></td>
            </tr>
            <tr>
                <td>Sección:</td>
                <td><input type="text" name="seccion" id="seccion" required /></td>
            </tr>
            <tr>
                <td>Fecha de Nacimiento:</td>
                <td><input type="date" name="f_nacimiento" id="f_nacimiento" required /></td>
            </tr>
            <tr>
                <td>Promedio:</td>
                <td><input type="number" step="0.01" name="promedio" id="promedio" required /></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" name="enviar" id="enviar" value="Registrarse" />
                    <input type="reset" name="borrar" id="borrar" value="Restablecer" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
